<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h1>ログインページ</h1>
  <form method="POST">
    <p>ユーザー名：<input type="text" name="username" required></p>
    <p>パスワード：<input type="password" name="password" required></p>
    <p><a href="/register">新規登録はこちら</a></p>

    <button type="submit">ログイン</button>
  </form>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
